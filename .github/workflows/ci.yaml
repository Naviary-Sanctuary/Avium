name: ci

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

      - name: Validate search tokens
        run: dart run tool/generate_search_tokens.dart --check

      - name: Test
        run: flutter test

      - name: Integration Test
        run: flutter test integration_test

      - name: Search benchmark
        run: dart run tool/search_benchmark.dart --input assets/data/foods.v1_2_0.json
