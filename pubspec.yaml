name: avium
description: Avium Phase 1 offline food safety lookup for parrot caregivers.
publish_to: none
version: 0.1.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  go_router: ^14.8.1
  shared_preferences: ^2.5.3
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  assets:
    - assets/data/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/branding/app_icon.png
  adaptive_icon_foreground: assets/branding/app_icon.png
  adaptive_icon_background: "#000000"
  remove_alpha_ios: true
